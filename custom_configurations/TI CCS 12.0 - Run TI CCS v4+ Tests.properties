figHeader />\r\n\r\n        <PrepareDataSources type\="array" />\r\n\r\n        <TestRunnerGenerationStep\r\n            testSuiteConfigFile\="${cpptest\:testware_loc}/testsuites.xml"\r\n            testrunnerCFile\="${cpptest\:testware_loc}/cpptest_testrunner.c"\r\n            testrunnerCppFile\="${cpptest\:testware_loc}/cpptest_testrunner.cpp"\r\n            testLogFile\="${cpptest\:testware_loc}/cpptest_results.tlog"\r\n            covLogFile\="${cpptest\:testware_loc}/cpptest_results.clog"\r\n        />\r\n\r\n        <BuildRuntimeLibStep ignoreDbgOpts\="true" />\r\n\r\n        <CompileStep />\r\n\r\n        <LinkStep result\="${cpptest\:testware_loc}/${project_name}Test.out"/>\r\n\r\n        <RemoveFileStep\r\n            file\="${cpptest\:testware_loc}/cpptest_results.tlog"\r\n        />\r\n        \r\n        <RemoveFileStep\r\n            file\="${cpptest\:testware_loc}/cpptest_results.clog"\r\n        />\r\n\r\n       <CCSConnectorFlowStep\r\n            commandLine\="${cpptestproperty\:ccs_install_root}\\ccs\\eclipse\\jre\\bin\\java -DXPCOM.RUNTIME\=${cpptestproperty\:ccs_install_root}\\ccs\\ccs_base\\DebugServer\\bin -cp ${cpptestproperty\:ccs_install_root}\\ccs\\ccs_base\\DebugServer\\packages\\ti\\dss\\java\\js.jar;${cpptestproperty\:ccs_install_root}\\ccs\\ccs_base\\DebugServer\\packages\\ti\\dss\\java\\dss.jar org.mozilla.javascript.tools.shell.Main &quot;${cpptest\:cfg_dir}/../bin/CCS4xConnector.js&quot; --no-profile --stop-at-symbol &quot;${cpptestproperty\:exit_symbol}&quot; --cfg-file &quot;${cpptestproperty\:config_file}&quot; &quot;${cpptest\:testware_loc}/${project_name}Test.out&quot;"\r\n            workingDir\="${cpptest\:test_exec_work_dir}"\r\n            runInDebugger\="${cpptest\:run_in_debugger}"\r\n        />\r\n           \r\n        <ReadTestLogStep\r\n            testLogFile\="${cpptest\:testware_loc}/cpptest_results.tlog"\r\n            timeoutInfoProperty\="test_exec_timeouted"\r\n        />\r\n\r\n        <ReadDynamicCoverageStep\